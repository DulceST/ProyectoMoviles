buildscript {
    repositories {
        google()  // Asegúrate de tener este repositorio
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // O la versión correspondiente
        classpath 'com.google.gms:google-services:4.4.0'  // Asegúrate de tener esta línea
    }
}

allprojects {
    repositories {
        google()  // Asegúrate de tener este repositorio
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
